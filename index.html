<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <!-- random pictures -->
    <img src="https://picsum.photos/500/100" alt="">
    <img src="https://source.unsplash.com/random/300x150" alt="">
    <img src="https://source.unsplash.com/random/300x150/?car" alt="">

    <figure>
        <img src="https://source.unsplash.com/random/300x150/?paradise" alt="">
        <figcaption>Picture caption - paradise</figcaption>
    </figure>

    <audio autoplay controls loop src="https://cdn.pixabay.com/audio/2023/05/11/audio_5198c12188.mp3"></audio>
    <video controls width="300" src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>    
    
</body>
</html>
